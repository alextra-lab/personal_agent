services:
  # PostgreSQL 17 with pgvector for sessions, metrics, and future embeddings
  postgres:
    image: pgvector/pgvector:pg17  # PostgreSQL 17 with pgvector pre-installed
    environment:
      POSTGRES_USER: agent
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-agent_dev_password}
      POSTGRES_DB: personal_agent
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/postgres/init.sql:/docker-entrypoint-initdb.d/01-init.sql
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U agent -d personal_agent"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Elasticsearch 8.19 for logs and events
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.19.0
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
      # Telemetry disabled by default in 8.x (no endpoint configured)
    volumes:
      - es_data:/usr/share/elasticsearch/data
    ports:
      - "9200:9200"
    healthcheck:
      test: ["CMD-SHELL", "curl -s http://localhost:9200/_cluster/health | grep -q 'green\\|yellow'"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Kibana 8.19 (must match Elasticsearch version)
  kibana:
    image: docker.elastic.co/kibana/kibana:8.19.0
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
      # Redundant with kibana.yml; kept for clarity
      - TELEMETRY_OPTIN=false
    volumes:
      - ./docker/kibana/kibana.yml:/usr/share/kibana/config/kibana.yml:ro
    ports:
      - "5601:5601"
    depends_on:
      elasticsearch:
        condition: service_healthy

  # Neo4j 5.26 LTS for memory graph
  neo4j:
    image: neo4j:5.26-community
    environment:
      NEO4J_AUTH: neo4j/${NEO4J_PASSWORD:-neo4j_dev_password}
      NEO4J_PLUGINS: '["apoc"]'  # APOC procedures for advanced queries
      # Disable telemetry to Neo4j
      NEO4J_dbms_usage__report_enabled: "false"
      NEO4J_dbms_security_allow__csv__import__from__file__urls: "true"
    volumes:
      - neo4j_data:/data
    ports:
      - "7474:7474"  # HTTP (Browser)
      - "7687:7687"  # Bolt (Driver)
    healthcheck:
      test: ["CMD-SHELL", "wget -q --spider http://localhost:7474 || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
  es_data:
  neo4j_data:
